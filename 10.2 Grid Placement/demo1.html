<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Placement</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      height: 100vh;
      align-items: center;
    }

    .container {
      
      height: 50%;
      width: 50%;
      display: grid;
      gap: rem;
      grid-template-columns: 1fr 1fr 1.5fr;
      grid-template-rows: 1fr 1fr;
      margin: 20px;
    }

    .item {
      font-size: 5rem;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      background-color: blueviolet;
      display: flex;
      align-items: center;
      justify-content: center;
    }


    .cowboy {
      background-color: #00B9FF;
      grid-column: span 2;
    }

    .astronaut {
      grid-row: span 2;
    }

    .book {
      grid-column: span 2;
    }
  </style>
</head>
